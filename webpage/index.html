<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Glyph</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <section class="hero is-small">
      <div id="content" class="content">
        <div class="column is-pulled-left">
          <img id="logo" type="png" src="images/logos/logo-text-transparent.png" />
        </div>
        <div class="is-pulled-right">
          <nav
            class="navbar is-transparent is-spaced"
            role="navigation"
            aria-label="main navigation"
          >
            <div class="container">
              <div class="navbar-brand">
                <a
                  role="button"
                  class="navbar-burger burger"
                  aria-label="menu"
                  aria-expanded="false"
                  data-target="navbarTopMain"
                >
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>
              <div class="navbar-menu" id="navbarTopMain">
                <div class="navbar-end">
                  <a
                    href="index.html"
                    class="navbar-item is-size-6 has-text-weight-semibold"
                    >Home</a
                  >
                  <a
                    href="documentation.html"
                    class="navbar-item is-size-6 has-text-weight-semibold"
                    >Documentation</a
                  >
                  <a
                    href="aboutus.html"
                    class="navbar-item is-size-6 has-text-weight-semibold"
                    >Collaborators</a
                  >
                  <a
                    href="https://github.com/Cyrendex/Glyph"
                    class="navbar-item is-size-6 has-text-weight-semibold"
                    >Github</a
                  >
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <div class="header">
      <img id="logo" type="png" src="images/logos/logo-transperent.png" />
    </div>
    <section class="content-body">
      <div class="columns is-centered is-variable is-2">
        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/logos/logo-transperent-textless.png" alt="Placeholder image" />
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="title is-4">Our Mission</p>
              </div>
            </div>
            <a
              href="mission.html"
              class="card-footer-item button button-transition is-dark is-centered"
              >Go to Page</a
            >
          </div>
        </div>

        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/documentation.png" alt="Placeholder image" />
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="title is-4">Documentation</p>
              </div>
            </div>
            <a
              href="documentation.html"
              class="card-footer-item button button-transition is-dark is-centered"
              >Go to Page</a
            >
          </div>
        </div>

        <div class="column is-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img src="images/aboutus.png" alt="Placeholder image" />
              </figure>
            </div>
            <div class="card-content">
              <div class="content">
                <p class="title is-4">About Us</p>
              </div>
            </div>
            <a
              href="aboutus.html"
              class="card-footer-item button button-transition is-dark is-centered"
              >Go to Page</a
            >
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="bottom">
        <a onclick="sendToTop()" class="up-arrow bottom-corner"></a>
      </div>
    </section>

    <script src="scripts/script.js" type="text/javascript" defer></script>
  </body>
</html>
